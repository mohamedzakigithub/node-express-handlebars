<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="../public/assets/css/style.css"
      type="text/css"
    />
    <title>Eat Da Burger</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/burgers.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <img
          src="../public/assets/img/burger.png"
          class="img-fluid mx-auto"
          alt="Responsive image"
          style="width: 100px;"
        />
      </div>
      <h1 class="display-2 text-center">Eat-Da-Burger!</h1>
      <div class="row">
        <div class="col">
          <h1 class="display-4 text-center">To Eat</h1>
        </div>
        <div class="col">
          <h1 class="display-4 text-center">Eaten</h1>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <form class="create-form">
            <div class="form-group">
              <input
                type="text"
                id="burger"
                name="name"
                placeholder="Enter a burger name"
              />
            </div>
            <button type="submit" class="btn btn-primary">Add Burger</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
